<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    
    <div align="center" class="card-1">
        <img class="card-1_img" src="./img/Levelssong.jpg" alt="">
        <p class="card-1_name">Avici - Levels</p>
        <audio class="music" auto preload loop autoplay controls src="./music/Avicii - Levels.mp3"></audio>
    </div>
    
    <div align="center" class="card-2">
        <img class="card-2_img" src="./img/the-nights-artwork.jpg" alt="">
        <p class="card-2_name">Avici-The nights</p>
        <audio class="music" auto preload controls src="./music/Avicii - The Nights.mp3"></audio>
    </div>
</body>

</html>
